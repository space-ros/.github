name: Bug report
description: Create a report to help us improve
labels: ["bug"]
body:
  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: OS and version (e.g. Windows 10, Ubuntu 16.04...)
    validations:
      required: true

  - type: dropdown
    id: installation-type
    attributes:
      label: Installation type
      options:
        - Pulled from Docker Hub
        - Local source build
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version or commit hash
      placeholder: Output of git rev-parse HEAD, release version, or repos file
    validations:
      required: true

  - type: dropdown
    id: rmw_implementation
    attributes:
      label: RMW Implementation
      options:
        - FastRTPS
        - CycloneDDS
        - RTIConnextDDS
        - Other
    validations:
      required: true

  - type: dropdown
    id: rcl
    attributes:
      label: Client library (if applicable)
      options:
        - rclcpp
        - rclpy
        - Other
        - N/A
    validations:
      required: true

  - type: textarea
    id: repro-steps
    attributes:
      label: Steps to reproduce issue
      placeholder: Detailed instructions on how to reliably reproduce this issue http://sscce.org/. Code that can be copy-pasted is preferred.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: Tell us what should happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: Tell us what happens instead
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Backtrace or Console output
      placeholder: Use a GitHub Gist to copy-paste the console output or segfault backtrace using gdb.
    validations:
      required: false
